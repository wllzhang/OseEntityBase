name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'geo/**'
      - 'mainwindow.*'
      - 'README.md'
      - 'Doxyfile'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
    
    - name: Clone and setup doxygen-awesome-css theme
      run: |
        git clone https://github.com/jothepro/doxygen-awesome-css.git
        # 复制主题文件到项目根目录，以便Doxygen可以找到
        cp doxygen-awesome-css/doxygen-awesome.css .
        cp doxygen-awesome-css/doxygen-awesome-sidebar-only.css .
        cp doxygen-awesome-css/doxygen-awesome-darkmode-toggle.js .
        cp doxygen-awesome-css/doxygen-awesome-fragment-copy-button.js .
        cp doxygen-awesome-css/doxygen-awesome-paragraph-link.js .
        
    - name: Generate documentation
      run: doxygen Doxyfile
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html
        destination_dir: docs

